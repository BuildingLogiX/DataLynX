site_name: DataLynX
site_url: https://buildinglogix.github.io/DataLynX/

theme:
  name: material
  custom_dir: overrides
  logo: assets/blx-white.svg
  icon:
    repo: null
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - search.highlight
    - search.suggest

extra_css:
  - assets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Installation & Services: getting-started/installation.md
      - First BACnet Network: getting-started/first-bacnet-network.md
      - Connect to BDX: getting-started/connect-to-bdx.md
  - Concepts:
      - Agent Architecture: concepts/architecture.md
      - Data Transformation & Logic Flow: concepts/data-transformation.md
      - BasiX Ontology & Profiles: concepts/basix-ontology.md
      - Mapping Modes: concepts/mapping-modes.md
      - Units & Formatting: concepts/units-formatting.md
  - User Guide:
      - UI Tour: user-guide/ui-tour.md
      - Explorer Structure: user-guide/explorer-structure.md
      - Hierarchy & Digital Twin: user-guide/hierarchy-digital-twin.md
      - BACnet Integration Flow: user-guide/bacnet-integration.md
      - BasiX Mapping Workflow: user-guide/basix-mapping-workflow.md
  - Admin Guide:
      - Windows Services & Logs: admin/windows-services-logs.md
      - Backup & Restore: admin/backup-restore.md
      - Resetting the Agent Config: admin/reset-config.md
      - Security & User Management: admin/security-users.md
  - Reference:
      - Terminology & Definitions: reference/terminology.md
      - Toolbox Block Reference: reference/toolbox-blocks.md
      - BACnet Driver Reference: reference/bacnet-driver.md
  - FAQ: faq.md
